<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	  
<head>
	<title>Task 3</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
	 
</head>	


<body>

<div class="container">
<h4>Task 3 - Compute the area of intersection between two rectangles</h4>

<form method="post" >
	
	
	<h5>Enter with coordinates for first rectangle - Type coordinates "X and Y" for two points.</h5>
	
	<div style="width:50%;float:left;" >
	<h6>First Rectangle</h6>
	<label for="r1x1">X (1):</label>
  	<input style="width:20%;" type="text" id="r1x1" name="r1x1"><br><br>
  	<label for="r1y1">Y (1):</label>
  	<input style="width:20%;" type="text" id="r1y1" name="r1y1"><br><br>
  	<label for="r1x2">X (2):</label>
  	<input style="width:20%;" type="text" id="r1x2" name="r1x2"><br><br>
  	<label for="r1y2">Y (2):</label>
  	<input style="width:20%;" type="text" id="r1y2" name="r1y2"><br><br>
  	</div>
  	
  	<div style="width:50%;float:left;" >
  	<h6>Second Rectangle</h6>
	<label for="r2x1">X (1):</label>
  	<input style="width:20%;" type="text" id="r2x1" name="r2x1"><br><br>
  	<label for="r2y1">Y (1):</label>
  	<input style="width:20%;" type="text" id="r2y1" name="r2y1"><br><br>
  	<label for="r2x2">X (2):</label>
  	<input style="width:20%;" type="text" id="r2x2" name="r2x2"><br><br>
  	<label for="r2y2">Y (2):</label>
  	<input style="width:20%;" type="text" id="r2y2" name="r2y2"><br><br>
  	</div>
  	
  	
  	<button class="waves-effect waves-light btn" type="submit">Compute</button>

</form>

<th:block th:include="mensagemValidacao"></th:block>

</div>


</body>

</html>
